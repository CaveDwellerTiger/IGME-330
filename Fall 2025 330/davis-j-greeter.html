<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
      *{font-size:1.5em;}
      #output{
        font-family:'Comic Neue';
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script>
    "use strict";

    const greet = (message) => {
      //console.log("Hello");
      let firstName = document.querySelector("#input-firstname").value;
      let lastName = document.querySelector("#input-lastname").value;
      //console.log(name);

      if(!lastName){
        lastName = "Parker";
      }

      let capitalize = document.querySelector("#shout-check");
      if(capitalize.checked){
        message = message.toUpperCase();
        firstName = firstName.toUpperCase();
        lastName = lastName.toUpperCase();
      }

      let output = document.querySelector("#output");
      output.innerHTML = `${message} ${firstName} ${lastName}`;

      if(!firstName){
        alert("Fill in name!");
      }


    }

    const init = () => {
      // 1 - get a reference to the button
    let button1 = document.querySelector("#button-hello");
    let button2 = document.querySelector("#button-goodbye");

    // 2 - add a click event to button that calls a `sayHello` function
    button1.addEventListener('click', function(){ greet("Hello"); });
    button2.addEventListener('click', function(){ greet("Goodbye"); });
    // 3 - create a `sayHello()` function
    // 3A - get name of person from the <input>
    // 3B - get a reference to the #output <p>
    // 3C - update HTML of #output <p>
    }
    
    window.onload = init;
    
    </script>
  </head>
<body>
  <button id="button-hello">Say Hello!</button>
  <button id="button-goodbye">Say Goodbye!</button>
  <div>
    <input type="checkbox" id="shout-check" name="shoutify" />
    <label for="shoutify">Shoutify!</label>
  </div>
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>

  <script>
    let output = document.querySelector("#output");
    output.style.background = "red";
    output.style.color = "white";
  </script>

</body>
</html>
