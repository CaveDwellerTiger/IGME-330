<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Screensaver</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	body{
  		font-family: sans-serif;
	}
	
	button{
  		font-size:1.2em;
	}
	
	section{
  		margin:.5em 0 .5em 0;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		let ctx;
		let paused = false;
		let canvas;
		let createRectangles = true;
		let createArcs = false;
		let createLines = false;
		let running = false;

		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");

            //ctx.fillStyle = "red";

            //ctx.fillRect(20, 20, 600, 440);

			// Giant red rectangle, main "screensaver"
			drawRectangle(ctx, 20, 20, 600, 440, "red", 0);

            // ctx.fillStyle = "green";
            // ctx.strokeStyle = "black";
            // ctx.lineWidth = 10;
			
			// Giant green rectangle
			drawRectangle(ctx, 120, 120, 400, 300, "green", 10, "black");

            //ctx.fillRect(120, 120, 400, 300);
            // ctx.beginPath();
            // ctx.rect(120, 120, 400, 300);
            // ctx.closePath();
            // ctx.fill();
            // ctx.stroke();

            // ctx.fillStyle = "#00FF00";
            // ctx.fillRect(20, 20, 40, 40);

			// Lime green square in the top left
			drawRectangle(ctx, 20, 20, 40, 40, "#00FF00", 0);

            // ctx.lineWidth = 3;
            // ctx.beginPath();
            // ctx.moveTo(0, 300);
            // ctx.lineTo(300, 300);
            // ctx.closePath();
            // ctx.stroke();
			
			// Left middle black line, left "whisker"
			drawLine(ctx, 0, 300, 300, 300, 3);

			// New purple rectangle using fillRect()
			//ctx.fillStyle = "purple";

			//ctx.fillRect(350, 350, 200, 280);

			// "New" purple rectangle
			drawRectangle(ctx, 350, 350, 200, 280, "purple", 0);

			// New blue outline rectangle using strokeRect()
			ctx.strokeStyle = "blue";

			ctx.strokeRect(380, 150, 200, 100);

			// We don't have a drawStrokeRect function so this one will stay the same

			// ------ Circles ------
			// Regular circle
			// ctx.fillStyle = "pink";
			// ctx.strokeStyle = "black";
			// ctx.lineWidth = 5;

			// ctx.beginPath();
			// ctx.arc(110, 50, 40, 0, 6.28319);
			// ctx.closePath();
			// ctx.fill();
			// ctx.stroke();

			// Pink Regular circle
			drawArc(ctx, 110, 50, 40, "pink", 5);

			// Semi-circle
			// ctx.beginPath();
			// ctx.arc(200, 50, 40, 0, 3.14159);
			// ctx.closePath();
			// ctx.fill();
			// ctx.stroke();

			// Pink semi-circle
			drawArc(ctx, 200, 50, 40, "pink", 5, "black", 0, Math.PI);

			// Additional "eye" circles
			//ctx.fillStyle = "white";

			// ctx.beginPath();
			// ctx.arc(300, 220, 20, 0, 6.28319);
			// ctx.closePath();
			// ctx.fill();
			// ctx.stroke();

			// Left eye
			drawArc(ctx, 300, 220, 20, "white", 5);

			// ctx.beginPath();
			// ctx.arc(360, 220, 20, 0, 6.28319);
			// ctx.closePath();
			// ctx.fill();
			// ctx.stroke();

			// Right eye
			drawArc(ctx, 360, 220, 20, "white", 5);

			// ---- One line ----
			//ctx.lineWidth = 3;

			// ctx.beginPath();
			// ctx.moveTo(360, 300);
			// ctx.lineTo(640, 300);
			// ctx.closePath();
			// ctx.stroke();

			// Right middle black line, right "whisker"
			drawLine(ctx, 360, 300, 640, 300, 3);

			// --- cs-canvas-5 stuff ---
			//drawArc(ctx,100,100,50,"red");
			drawArc(ctx,100,100,50,"green",10,"pink",0,Math.PI);
			drawLine(ctx,0,100,640,300);
			drawLine(ctx,0,100,640,300,10,"coral");

			// C - all fill operations are now in red
			ctx.fillStyle = "red"; 
			
			// D - fill a rectangle with the current fill color
			//ctx.fillRect(20,20,600,440);

			setupUI();
			//update();
		}

		function setupUI(){
			// TODO convert into arrow function
			document.querySelector("#btnPlay").onclick = function(){
				if (!running){
					paused = false;
					running = true;
					update();
				}
			}
			document.querySelector("#btnPause").onclick = function(){
				running = false;
				paused = true;
			}

			document.querySelector("#btn-clear").onclick = function(){
				ctx.clearRect(0, 0, 640, 480);
				ctx.fillStyle = "red";
				ctx.fillRect(20, 20, 600, 440);
			}

			canvas.onclick = canvasClicked;

			document.querySelector("#cbRectangles").onclick = function(e){
				createRectangles = e.target.checked;
			};

			document.querySelector("#cbArcs").onclick = function(e){
				createArcs = e.target.checked;
			}

			document.querySelector("#cbLines").onclick = function(e){
				createLines = e.target.checked;
			}
		}

		function drawRandomRect(ctx){
			//drawRectangle(ctx,x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black")
			drawRectangle(ctx, getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(0, 90), getRandomInt(0, 90), getRandomColor(), getRandomInt(2, 12), getRandomColor());
		}

		function drawRandomArc(ctx){
			drawArc(ctx, getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(0, 45), getRandomColor(), getRandomInt(2, 12), getRandomColor(), getRandomInt(0, Math.PI), getRandomInt(Math.PI, Math.PI * 2));
		}

		function drawRandomLine(ctx){
			drawLine(ctx, getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(2, 12), getRandomColor());
		}

		function canvasClicked(e){
			let rect = e.target.getBoundingClientRect();
			let mouseX = e.clientX - rect.x;
			let mouseY = e.clientY - rect.y;
			console.log(mouseX, mouseY);
			for(let i=0; i < 10; i++){
				let x = getRandomInt(-100, 100) + mouseX;
				let y = getRandomInt(-100, 100) + mouseY;
				let radius = getRandomInt(10, 25);
				let color = getRandomColor();
				drawArc(ctx, x, y, radius, color)
			}
		}

		// canvas helpers
		function drawRectangle(ctx,x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black"){
			ctx.save();
			ctx.fillStyle = fillStyle;
			ctx.beginPath();
			ctx.rect(x, y, width, height);
			ctx.fill();
			if (lineWidth > 0){
				ctx.lineWidth = lineWidth;
				ctx.strokeStyle = strokeStyle;
				ctx.stroke();
			}
			ctx.closePath();
			ctx.restore();
		}

		function drawArc(ctx, x, y, radius, fillStyle="black", lineWidth=0, strokeStyle="black", startAngle = 0, endAngle = Math.PI * 2){
			ctx.save();
			ctx.fillStyle = fillStyle;
			ctx.beginPath();
			ctx.arc(x, y, radius, startAngle, endAngle, false);
			ctx.fill();
			if (lineWidth > 0){
				ctx.lineWidth = lineWidth;
				ctx.strokeStyle = strokeStyle;
				ctx.stroke();
			}
			ctx.closePath();
			ctx.restore();
		}

		function drawLine(ctx, x1, y1, x2, y2, lineWidth=1, strokeStyle="black"){
			ctx.save();
			ctx.lineWidth = lineWidth;
			ctx.strokeStyle = strokeStyle;
			ctx.save();
			ctx.beginPath();
			ctx.moveTo(x1, y1);
			ctx.lineTo(x2, y2);
			ctx.closePath();
			ctx.stroke();
			ctx.restore();
		}

		function update(){
			if (paused) { return; }
			requestAnimationFrame(update);
			if (createRectangles) drawRandomRect(ctx);
			if (createArcs) drawRandomArc(ctx);
			if (createLines) drawRandomLine(ctx);
		}

		//UTILITY FUNCTION START
		// handy helper functions!
			function getRandomColor(){
  				function getByte(){
    				return 55 + Math.round(Math.random() * 200);
  				}
  				return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
			}

			function getRandomInt(min, max) {
  				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>

	<section>
  		<button id="btnPlay">Play</button>
  		<button id="btnPause">Pause</button>
		<button id="btn-clear">Clear</button>
	</section>
	<section>
  		<span>
    		<input type="checkbox" id="cbRectangles" checked>
    		<label for="cbRectangles">Rectangles</label>
			<input type="checkbox" id="cbArcs">
			<label for="cbArcs">Circles</label>
			<input type="checkbox" id="cbLines">
			<label for="cbLines">Lines</label>
  		</span>
	</section>
	<section>
  		<p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
	</section>
</body>
</html>
