<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		let ctx;

		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");

            ctx.fillStyle = "red";

            ctx.fillRect(20, 20, 600, 440);

            ctx.fillStyle = "green";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 10;

            //ctx.fillRect(120, 120, 400, 300);
            ctx.beginPath();
            ctx.rect(120, 120, 400, 300);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = "#00FF00";
            ctx.fillRect(20, 20, 40, 40);

            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 300);
            ctx.lineTo(300, 300);
            ctx.closePath();
            ctx.stroke();
			
			// New purple rectangle using fillRect()
			ctx.fillStyle = "purple";

			ctx.fillRect(350, 350, 200, 280);

			// New blue outline rectangle using strokeRect()
			ctx.strokeStyle = "blue";

			ctx.strokeRect(380, 150, 200, 100);

			// ------ Circles ------
			// Regular circle
			ctx.fillStyle = "pink";
			ctx.strokeStyle = "black";
			ctx.lineWidth = 5;

			ctx.beginPath();
			ctx.arc(110, 50, 40, 0, 6.28319);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			// Semi-circle
			ctx.beginPath();
			ctx.arc(200, 50, 40, 0, 3.14159);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			// Additional "eye" circles
			ctx.fillStyle = "white";

			ctx.beginPath();
			ctx.arc(300, 220, 20, 0, 6.28319);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			ctx.beginPath();
			ctx.arc(360, 220, 20, 0, 6.28319);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			// ---- One line ----
			ctx.lineWidth = 3;

			ctx.beginPath();
			ctx.moveTo(360, 300);
			ctx.lineTo(640, 300);
			ctx.closePath();
			ctx.stroke();

			// C - all fill operations are now in red
			ctx.fillStyle = "red"; 
			
			// D - fill a rectangle with the current fill color
			//ctx.fillRect(20,20,600,440);
		}

		function drawRandomRect(ctx){
			ctx.fillStyle = getRandomColor();
			ctx.strokeStyle = getRandomColor();
			ctx.lineWidth = getRandomInt(2, 12);

			ctx.beginPath();
			ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(0, 90), getRandomInt(0, 90));
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
		}

		function update(){
			requestAnimationFrame(update);
			drawRandomRect(ctx);
		}

		//UTILITY FUNCTION START
		// handy helper functions!
			function getRandomColor(){
  				function getByte(){
    				return 55 + Math.round(Math.random() * 200);
  				}
  				return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
			}

			function getRandomInt(min, max) {
  				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
