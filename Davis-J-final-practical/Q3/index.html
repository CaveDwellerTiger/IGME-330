<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 3 - Sticky Note</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Sticky Note</h1>

      <div class="field">
        <div class="control">
          <textarea id="note" class="textarea" placeholder="Type your note here..."></textarea>
        </div>
      </div>

      <div class="buttons">
        <button id="saveBtn" class="button is-primary">Save Note</button>
        <button id="clearBtn" class="button is-light">Clear Note</button>
      </div>
    </div>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
