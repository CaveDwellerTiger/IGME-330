<script type="module">

        apiKey: "AIzaSyAez87CLjbDQLcJHLKdT3VzdQCmidhVfCY",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    import { getDatabase, ref, set, push, onValue } from  "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    console.log(app); // make sure firebase is loaded
	
	
	
  // #2 NEW STUFF
  const db = getDatabase();
  const scoresRef = ref(db, 'scores');

  const scoresChanged = (snapshot) => {
    let scoreHtml = ``;

    snapshot.forEach(score => {
      const childKey = score.key;
      const childData = score.val();
      scoreHtml += `<li>${childData.userId} - ${childData.game} - ${childData.score}</li>`;
      console.log(childKey,childData);
    });

    document.querySelector("#scoresList").innerHTML = scoreHtml;
  }

  onValue(scoresRef,scoresChanged);
	
</script>
